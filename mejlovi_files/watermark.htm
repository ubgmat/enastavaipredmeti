<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
<style type="text/css">
html, body { height: 100%; overflow: hidden; }
body {
  background: url(images/grb_dark.gif) center no-repeat #fff;
  background-size: 30%;
  /*background-blend-mode: luminosity;   Zakomentarisano jer je slika već pripremljena u PS-u*/
}
html:not(.dark-mode) body:before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(255, 255, 255, .85);
}
html.dark-mode > body {
  background-color: #21292c;
  background-opacity: 0.3;
  /*background-blend-mode: soft-light; Zakomentarisano jer je slika već pripremljena u PS-u*/
}
</style>
<script>
  try {
    if (document.cookie.indexOf('colorMode=dark') > -1
      || (document.cookie.indexOf('colorMode=light') === -1 && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.className += ' dark-mode';
    }
  } catch (e) { }
</script>
</head>
<body>

</body></html>
